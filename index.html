<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game and study tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <h1 class="navbar-brand">Game and Study Tracker</h1>
      <img src="titleImage.png" alt="Title Image" class="title-image">
    </div>
  </nav>

  <div>
    <div class="sidebar">
      <h3>Menu</h3>
      <ul>
        <li><a href="#" id="viewTasks">Current Session</a></li>
        <li><a href="#" id="viewCalendar">View Calendar</a></li>
        <li><a href="#" id="addItem">Add New Item</a></li>
      </ul>
    </div>

    <div class="container mt-4" id="mainContent">
      <hr>
      <div id="taskView">
        <h3>Gaming Sessions</h3>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <button id="deleteAll" class="btn btn-danger btn-sm">Delete All</button>

                <th>Task Name</th>
                <th>Time Spent</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="gamingTableBody">
            </tbody>
          </table>
        </div>
        <h3>Study Sessions</h3>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Task Name</th>
                <th>Time Spent</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="studyTableBody">
            </tbody>
          </table>
        </div>

        <div class="form-group mt-3">
          <label for="datePicker">Select a Date:</label>
          <input type="date" id="datePicker" name="datePicker">
          </select>
        </div>
        <button class="button-style mt-3" id="saveToCalendar">Save to Calendar</button>
        <button id="downloadData" class="button-style">Download Data</button>
        <input type="file" id="uploadData" class="button-style" accept=".json">
      </div>
    </div>
  </div>

  <div id="calendarView" style="display: none;">
    <div class="form-inline mb-3">
      <label for="yearDropdown" class="mr-2">Year:</label>
      <select id="yearDropdown" class="form-control mr-3"></select>
      <label for="monthDropdown" class="mr-2">Month:</label>
      <select id="monthDropdown" class="form-control"></select>
    </div>
    <div id="calendar"></div>
  </div>

  <div id="addItemView" style="display: none;">

    <div class="timer-container">
      <div class="timer-box red-timer" id="startTimer1">Game Time!</div>
      <button class="pause-timer" id="pauseTimers">Pause Both Timers</button>
      <div class="timer-box green-timer" id="startTimer2">Study Time!</div>
    </div>
    <div id="timerDisplay1">00:00:00</div>
    <div id="timerDisplay2">00:00:00</div>
    <button class="save-game" id="saveGameTime">Save Game Time</button>
    <button class="save-study" id="saveStudyTime">Save Study Time</button>
  </div>
  </div>

  <script src="js/timer.js"></script>
  <script src="js/main.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/sidebar.js"></script>
</body>

</html>
